<div class="ticket">
    <div class="head-ticket">
    <p>{{ post.user }} a demand√© une critique</p>
    <p class="time-created">{{ post.time_created }}</p>
    </div>
    <p>{{ post.title }}</p>
    {% if post.image %}
        <img class="image-ticket" src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
        <div class="btn">
            <button class="edit-btn"><a href="{% url 'ticket-edit' post.id %}"  name="edit-ticket">Modifier</a></button>
            <button class="remove-btn"><a href="{% url 'ticket-delete' post.id %}"  name="delete-ticket">Supprimer</a></button>
        </div>
</div>
