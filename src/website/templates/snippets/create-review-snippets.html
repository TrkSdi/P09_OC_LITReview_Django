{% load static %}


<div class="ticket">
    <h3 class="generic">Livre/Articles</h3>
    <h3>Titre</h3>
    <p>{{ ticket_form.title }}</p>
    <h3>Description</h3>
    <p>{{ ticket_form.description }}</p>
    <h3>Image</h3>
    <p>{{ ticket_form.image }}</p>
</div>
<div class="review">
    <h3>Titre</h3>
    <p>{{ review_form.headline }}</p>
    <h3>Note</h3>
    <p class="rating">{{ review_form.rating }}</p>
    <h3>Commentaire</h3>
    <p>{{ review_form.body }}</p>
    <input class="ticket-btn-1" type="submit" value="Envoyer">
</div>
