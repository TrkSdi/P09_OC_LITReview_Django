{% extends 'base.html'%}

{% block title %}<title>Modifier ticket</title>{% endblock %}


{% block content %}
<section>
    <h2>Modifier votre ticket</h2>
       <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ form.title }}</p>
        <p>{{ form.description }}</p>
        <p>{{ form.image}}</p>
        <input type="submit" value="Envoyer">

       </form>
</section>
{% endblock %}
