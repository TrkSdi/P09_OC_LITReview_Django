{% extends 'base.html'%}

{% block title %}<title>Modifier critique</title>{% endblock %}


{% block content %}
<section>
    <div>
        <h1>Modifier votre critique</h1>
        <form method="POST" action="" enctype="multipart/form-data">
            <h2>Titre de la critique</h2>
            {{ form.headline }}
            <h2>Note</h2>
            {{ form.rating }}
            <h2>Commentaire</h2>
            {{ form.body }}

        </form>
    </div>
</section>
{% endblock %}
