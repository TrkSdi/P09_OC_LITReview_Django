{% extends 'base.html'%}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'css/ticket-create.css' %}">{% endblock %}
    

{% block title %}<title>Créer un ticket</title>{% endblock %}


{% block content %}
<section>
        <h2>Créer un ticket</h2>
        <div id="ticket-description">
            <form  method='POST' enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="ticket-form">
                    {% include 'snippets/create-ticket-snippets.html'%}
                    <input class="input-btn" type="submit" value="Envoyer">
                </div>
            </form> 
        </div>
</section>
{% endblock %}
