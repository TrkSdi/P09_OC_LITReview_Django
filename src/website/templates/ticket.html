{% extends 'base.html'%}

{% block title %}<title>Créer un ticket</title>{% endblock %}


{% block content %}
<section>
    <div id="ticket-create"></div>
        <h1>Créer un ticket</h1>

        <div id="ticket-description">
            <form method='POST' enctype='multipart/form-data'>
                {% csrf_token %}
                <table>
                    {{ ticket_form.as_table }}
                </table>
                <input type="submit" value="Envoyer">
            </form>
            
        </div>
    </div>
</section>
{% endblock %}
