{% extends 'login/base.html'%}

{% block title %}<title>Formulaire d'inscription</title>{% endblock %}


{% block content %}
<section>
    <h2>Inscrivez-vous</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button">
            <a href="{% url 'login' %}">Retour</a>
        </button>
        <input type="submit" value="S'inscrire">
    </form>
</section>
{% endblock %}
